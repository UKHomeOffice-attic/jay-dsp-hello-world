pipeline:

  my-build:
    privileged: true
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t myhelloworld .
    when:
      branch: master
      event: push

  image_to_quay:
    image: docker:1.11
    environment: 
      - DOCKER_HOST=tcp://localhost:2375
    commands:
      - docker login -u="jaynqac" -p=${DOCKER_PASSWORD} quay.io
      - docker tag myhelloworld quay.io/ukhomeofficedigital/myhelloworld:${DRONE_COMMIT_SHA}
      - docker push quay.io/ukhomeofficedigital/myhelloworld:${DRONE_COMMIT_SHA}
    when:
      branch: master
      event: push

  clone_deployment_scripts:
    image: plugins/git
    commands:
      - git clone https://${GITHUB_TOKEN}:github.com/UKHomeOffice/jay-dsp-hello-world.git kube1
    when:
      branch: master
      event: push    

  deploy_to_dev:
    image: quay.io/ukhomeofficedigital/kd:v0.2.3
    environment:
      - KUBE_NAMESPACE=dev-induction
    commands:
      - cd kube1
      - git checkout v1.0.0
      - ./deploy.sh
    when:
      environment: master
      event: push

services:
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"
